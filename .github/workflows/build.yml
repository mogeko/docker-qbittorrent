name: Build Container

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      new_ver: ${{ steps.check_ver.outputs.new_ver }}
    steps:
      - name: Check version
        id: check_ver
        run: |
          NEW_TAG=$(curl -s "${REPO_TAGS}" | grep -Po "release-(\d+\.){2}\d+\.zip" | head -1)
          echo "::set-output name=new_ver::${NEW_TAG:8:5}"
        env:
          REPO_TAGS: https://github.com/qbittorrent/qBittorrent/tags

  build:
    runs-on: ubuntu-latest
    needs: check
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build
        run: make build

  meta:
    runs-on: ubuntu-latest
    needs: check
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@548e2346a9987b56d8a4104fe776321ff8e23440
        with:
          images: |
            ${{ github.repository_owner }}/qbittorrent
            ghcr.io/${{ github.repository_owner }}/qbittorrent
          tags: |
            type=edge
            type=schedule,pattern={{date 'YYYYMMDD'}}
            type=raw,${{ needs.check.outputs.new_ver }}-r0
            type=raw,latest

      - name: Save status
        run: echo ${{ toJSON(steps.meta.outputs.json) }} > ${{ github.workspace }}/status.json

      - name: Update status
        uses: actions/upload-artifact@v2
        with:
          name: status
          path: ${{ github.workspace }}/status.json
